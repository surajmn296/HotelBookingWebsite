<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-group">
              <div>
                <label>Username:</label>
                <input id="Username" type="email" placeholder="Enter Username">
              </div>
              <div>
                <label>Password:</label>
                <input id="Password" type="password" placeholder="Enter Password">
              </div>
            </form>
          </div>
          <div class="modal-footer" style="margin:auto">
            <button id="modal-login" type="register" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="contactUs">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Get in touch</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              Thank you for reaching out!!! <br>
              Please enter your email and we will get back to you.
            </p>
            <label>Email: <input type="email" name="" value="" placeholder="Enter your email id"></label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" class="center"></div>
    <div class="main">
      <div class="content">
        <div class="search">
          <form action="" method="get" autocomplete="off">
            <input type="text" name="city" value="" placeholder="City">
            <div class="">
              <a href="" id="resultLink"><button id="searchResult" type="button" style="visibility:hidden"></button></a>
            </div>
          </form>
        </div>
        <div class="images">
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="" width="300px" height="300px">
              <div class="city">Delhi</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="" width="300px" height="300px">
              <div class="city">Goa</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="" width="300px" height="300px">
              <div class="city">Hyderabad</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="" width="300px" height="300px">
              <div class="city">Kolkata</div>
            </a>
          </div>
        </div>
        <div class="images">
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="" width="300px" height="300px">
              <div class="city">Chennai</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="" width="300px" height="300px">
              <div class="city">Agra</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="" width="300px" height="300px">
              <div class="city">Jaipur</div>
            </a>
          </div>
          <div class="image">
            <a href="list.html">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="" width="300px" height="300px">
              <div class="city">Bengaluru</div>
            </a>
          </div>
        </div>
        <div class="viewMore">
          <a href="#"><button type="button" class="btn btn-secondary">View More</button></a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>

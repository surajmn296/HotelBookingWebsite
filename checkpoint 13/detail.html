<html>
<head>
	<title>Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="styles/detail.css" rel="stylesheet" >
	<link href="styles/common.css" rel="stylesheet" >
</head>
<body>
<div id="container">

	<!-- Header -->
    <header  id="header1"> </header>
    <!-- Login Modal -->
    <div id="loginModalCreation"> </div>


	<div id="content">
		<div id="bookingDetail">
		<!-- Carousel -->
		<div  class="hotelimage">
			<div id="carouselControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner" id="carousel-parent" style="z-index: -1"></div>
			  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev" >
			    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<!-- Customer Login Details -->
		<div class="formClass" >
		<form action="payment.html" method="get" autocomplete="off" >
			<div class="_form">
			<label class="text">Adults:</label>
			<div class="input">
			<input type="number" id="adults" name="adult" min="1" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">Name:</label>
			<div class="input">
			<input type="text" name="name" required></div></div>
			<div class="_form">
			<label class="text">From Date:</label>
			<div class="input">
			<input type="date" id="fromDate" name="fromDate" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">To Date:</label>
			<div class="input">
			<input type="date" id="toDate" name="toDate" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">Total:</label>
			<div class="input" >
			<input type="text" id="total" name="price" readonly>
			<input class="inner" type="hidden" id="id" name="id"></div></div>
			<div style="text-align: center;">
			<button class="btn btn-outline-success" id="book">Book Now</button>
			</div>
		</form>
		</div>
	</div>
	<!-- Hotel Details -->
		<div id="hotelDetails" >
			<h2 id="hotel-name"></h2>
			<h5 class="heading">RATING</h5>
			<div id="rating">
                <span class="fa fa-star checked" id="1"></span>
                <span class="fa fa-star checked" id="2"></span>
                <span class="fa fa-star checked" id="3"></span>
                <span class="fa fa-star checked" id="4"></span>
                <span class="fa fa-star checked" id="5"></span>
            </div>
			<h5 class="heading">AMENITIES</h5>
			<ul id="amenities"></ul>
			<h5 class="heading" id="description">DESCRIPTION</h5>
		</div>
	</div>
	<!-- Contact Us Modal -->
	<div id="contactUsModalCreation"></div>
    <!-- Footer -->
	<footer id="footer1" style="display: flex"></footer>
</div>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/detail.js"></script>
</body>
</html>
